<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>app_web_05</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Permanent+Marker');
        body{
            margin:0;
            background-color: #132E36;
            color: #FFFFFF;
            font-family: Permanent Marker;
        }
        .container{
            height: 500px;
            width: 100%;
            position: absolute;  
        }
        .text h1{
            position: absolute;
            top:10%;
            left:50%;
            transform: translateX(-50%);
            font-size: 2.5vw;
        }
        .text form{
            position: absolute;
            top:55%;
            left:50%;
            transform: translateX(-50%);
            font-size: 2vw;
        }
        .form-submit-button {
            background: #f7956b;
            font-family: Permanent Marker;
            font-size: 2.5vw;
            color: #FFFFFF;
            border: 1px solid #eee;
            border-radius: 20px;
            box-shadow: 5px 5px 5px #eee;
            text-shadow: none;
        }

        .form-submit-button:hover {
            background: #FF6424;
            color: #FFFFFF;
            border: 1px solid #eee;
            border-radius: 20px;
            box-shadow: 5px 5px 5px #eee;
            text-shadow: none;
            cursor: pointer;
        }
        a{
            color: #FF6424;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background-color: #fff;
            color: #132E36;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            background: #f7956b;
            font-family: Permanent Marker;
            font-size: 2vw;
            color: #FFFFFF;
            border: 1px solid #eee;
            border-radius: 20px;
            box-shadow: 5px 5px 5px #eee;
            text-shadow: none;
        }
        .close-button:hover {
            background: #FF6424;
            color: #FFFFFF;
            border: 1px solid #eee;
            border-radius: 20px;
            box-shadow: 5px 5px 5px #eee;
            text-shadow: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
    
    <div class="text">
        <h1>Click the button to fetch data from the API <a href="https://reqres.in/api/" target="_blank">reqres.in</a></h1>
        <form action="/fetch_data" method="post">
            <input class="form-submit-button" type="submit" value="Run" onclick="showPopup(event)">
        </form>
    </div>
    </div>
    <div class="popup-container" id="popupContainer">
        <!-- Popup box -->
        <div class="popup-box">
            <h2>Request sent</h2>
            <p>Processing the request...</p>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    </div>
    <script>
        function showPopup(event) {
            event.preventDefault(); // Prevent form submission

            // Show the popup container
            var popupContainer = document.getElementById('popupContainer');
            popupContainer.style.display = 'flex';
        }

        function closePopup() {
            // Hide the popup container
            var popupContainer = document.getElementById('popupContainer');
            popupContainer.style.display = 'none';
        }
    </script>
</body>
</html>
